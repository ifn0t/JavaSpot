<section data-ng-controller="RecipesController">
    <div class="page-header">
        <h1>New Recipe</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="coffeeName">Coffee Used</label>
                    <div class="controls">
                        <input type="text" data-ng-model="coffeeName" id="coffeeName" class="" placeholder="brand of coffee" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="milk">Milk</label>
                    <div class="controls">
                        <input type="radio" value="true" data-ng-model="milk" id="milk" class="form-control" placeholder="milk?">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="sugar">Sugars</label>
                    <div class="controls">
                        <!-- <input type="text" data-ng-model="sugar" id="sugar" class="form-control" placeholder="sugars" required> -->
                        <select data-ng-model="sugar" id="sugar" class="form-control">
                            <option value="0">zero</option>
                            <option value="1">one</option>
                            <option value="2">two</option>
                            <option value="3">three</option>
                            <option value="4">four</option>
                            <option value="5">five</option>
                            <option value="6">six</option>
                            <option value="7">seven</option>
                            <option value="8">eight</option>
                            <option value="9">nine</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="honey">Honey</label>
                    <div class="controls">
                        <input type="radio" value="true" data-ng-model="honey" id="honey" class="form-control" placeholder="honey?">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea data-ng-model="description" id="description" placeholder="description" class="form-control" cols="30" rows="2"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
