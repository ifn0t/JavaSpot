<section data-ng-controller="RecipesController">

    <div class="page-header">
        <h1>New Recipe</h1>
    </div>

    <div class="col-sm-6 col-sm-offset-3">
        <!-- data-ng-submit="create()" \/\/\/ -->
        <!-- added multipart form data -->
        <form class="form-horizontal"  action="recipes/" method="post" enctype="multipart/form-data" novalidate>
            <fieldset>

                <!-- recipe name -->

                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" name="name" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>



                <!-- image upload input -->
                <div class="form-group">
                    <label for="image">upload a recipe photo</label>

                    <input type="file" name="image" data-ng-model="imageHolder.image" id="image" accept="image/*">
                </div>


                <!-- Honey -->
                <div class="form-group">
                    <label for="honey">Honey?</label>
                    <input type="checkbox" name="honey" value="true" data-ng-model="honey" id="honey">
                </div>



                <!-- Description -->

                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="description" id="description" placeholder="description" class="form-control" cols="30" rows="2"></textarea>
                    </div>
                </div>

                <!-- Btns -->
                

                <!-- submit -->
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <!-- err -->
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
