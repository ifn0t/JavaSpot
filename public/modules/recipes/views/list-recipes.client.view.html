<section data-ng-controller="RecipesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Recipes</h1>
        last updated: <span>00:10:10</span>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <label for="search">Search</label>
                <input type="text" class="form-control" autofocus ng-model="query">
            </div>
            <div class="list-group">
                <a data-ng-repeat="recipe in recipes | filter: query" data-ng-href="#!/recipes/{{recipe._id}}" class="list-group-item">
                        <small class="list-group-item-text">
                            Posted on
                            <span data-ng-bind="recipe.created | date:'medium'"></span>
                            by
                            <span data-ng-bind="recipe.user.displayName"></span>
                        </small>
                        <h4 class="list-group-item-heading" data-ng-bind="recipe.name"></h4>
                    <!-- uploaded image -->
                    <img width="75px" height="75px" ng-src="{{recipe.image}}" alt="{{ recipe.description }}" class="img-thumbnail">
                </a>
            </div>
            <div class="alert alert-warning text-center" data-ng-hide="!recipes.$resolved || recipes.length">
                No Recipes yet, why don't you <a href="/#!/recipes/create">create one</a>?
            </div>
        </div>
        <!-- sidebar -->
        <div class="col-sm-4">
            <h3>Sidebar</h3>
        </div>
    </div>
    <!-- /end of row -->
</section>
